        <p id='roundNum'>Rounde: 0</p>
        <p id='playerWins'>Menang: 0</p>
    </div>
    <script>
        function computerPlay(){
        let x = Math.floor(Math.random() * 2);
        let result = ['Rock','Paper','Scissors'];
        console.log(x);
        return result[x];  
    }
    /*If Player plays rock, computer return rock/paper/scissor
    If player wins return 'You win! x beats y'
    If computer wins return 'You lose! y beats x'
    If draw return 'Draw!' */  

    /*5 rounds game: if player win then playerScore=+1,
                     if player lose then compScore=+1.
     if playerScore > compScore => alert 'Victorious!' 
    else if compScore > playerScore => alert 'Defeat!'*/
    function game(){
        let round=0;
        let playerScore=0;
        let compScore=0;
        function scoreboard(y){
            play(y,computerPlay());

            results.textContent='${result}'
            if (round==5){
                if(playerScore>compScore){
                    return(playerScore=0,compScore=0,round=0,'${result} You won! Very good.')
                }
                else if(playerScore<compScore){
                    return(playerScore=0,compScore=0,round=0,'${result} You lose... Try again?')
                }
                else return(playerScore=0,compScore=0,round=0,'${result} Oops.. Looks like its a tie! Try again?')
            }
            playerWins.textContent='Wins: ${playerScore}'
            roundNum.textContent='Round: ${round}'
        }
        let playerSelection = prompt('Rock,Paper or Scissors?');
        let computerSelection = computerPlay();
        function playRound(playerSelection, computerSelection){
            console.log('Player:'+playerSelection+ ',Computer: '+computerSelection);
            if(playerSelection != null){
                if (playerSelection == 'Rock'){
                    if (computerSelection == 'Scissors'){
                        return(playerScore++,round++,'You win! rock beats scissors');
                    } else if (computerSelection =='Paper'){
                        return(compScore++,round++,'You lose! paper beats rock');                        
                    } else if (computerSelection == 'Rock'){
                        return(round++,'Draw!')
                }
            } else if (playerSelection == 'Paper'){
                if (computerSelection == 'Scissors'){
                        return(compScore++,round++,'You lose! scissors cuts paper');                        
                } else if (computerSelection == 'Paper'){
                        return(round++,'Draw!')
                }else if (computerSelection == 'Rock'){
                        return(playerScore=+1,round++,'You win! paper beats rock');                        
                }
            } else if (playerSelection == 'Scissors'){
                    if (computerSelection == 'Scissors'){
                            return(round++,'Draw!')
                    } else if (computerSelection == 'Paper'){
                            return(playerScore++,round++,'You win! scissors cuts paper');                            
                    } else if (computerSelection == 'Rock'){
                            return(compScore++,round++,'You lose! rock beats scissors');                            
                    }
                }
            }
        }
        console.log (playRound(playerSelection, computerSelection));
    }
    </script>
